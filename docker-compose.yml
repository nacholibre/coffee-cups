services:
  cups:
    build:
      context: ./docker
      dockerfile: Dockerfile
    ports:
      - "6631:631"
    volumes:
      - cups-pdf-output:/var/spool/cups-pdf/ANONYMOUS
    healthcheck:
      test: ["CMD", "lpstat", "-r"]
      interval: 5s
      timeout: 10s
      retries: 5

  php:
    build:
      context: ./docker
      dockerfile: php.Dockerfile
    volumes:
      - .:/app
      - cups-pdf-output:/cups-output:ro
    working_dir: /app
    depends_on:
      cups:
        condition: service_healthy
    environment:
      CUPS_HOST: cups
      CUPS_PORT: 631

volumes:
  cups-pdf-output:
